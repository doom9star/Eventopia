<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventopia</title>
    <link rel="stylesheet" href="./assets/css/newEvent.css" />
    <script src="./assets/js/common.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sub-container-1">
        <a class="btn btn-outlined back-btn" href="/frontend/home.html"><=</a>
      </div>
      <div class="sub-container-2">
        <input type="text" name="name" placeholder="Name" autofocus />
        <textarea
          rows="8"
          placeholder="Something about your event..."
        ></textarea>
        <div class="radio-container">
          <div class="radio">
            <input
              type="radio"
              id="online"
              name="type"
              value="online"
              checked
            />
            <label for="online">Online</label>
          </div>
          <div class="radio">
            <input type="radio" id="offline" name="type" value="offline" />
            <label for="offline">Offline</label>
          </div>
        </div>
        <div class="sub-container-3">
          <input
            type="number"
            name="min_price"
            placeholder="Minimum Price (₹)"
            autofocus
            style="margin-right: 10px; width: 40%"
          />
          <input
            type="number"
            name="max_price"
            placeholder="Maximum Price (₹)"
            autofocus
            style="width: 40%"
          />
        </div>
        <button class="btn btn-filled create-btn">Create</button>
      </div>
    </div>
  </body>
</html>
